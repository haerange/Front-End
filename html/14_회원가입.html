<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>14_회원가입.html</title>
    </head>
    <body> 

        <h3>회/원/가/입</h3>
        <!-- id="JavaScript나 JQuery 접근 시 주로 사용"-->
        <!-- name="Backend던에서 접근 시 주로 사용"-->

        <form id="memfrm" name="memfrm">
            이름 :
            <input type="text" name="uname" id="uname" autofocus> <!--커서가 미리 들어가 있음-->
            <hr>
            
            아이디 :
            <input type="text" name="userid" id="userid" size="20" 
            maxlength="5" placeholder="아이디를 입력해 주세요."
            required> <!-- 반드시 입력해야 한다-->

            <input type="button" value="아이디 중복 확인">
            <hr>

            비밀번호 :
            <input type="password" name="userpw" id="userpw" size="25"
            placeholder="비밀번호를 입력해 주세요." required>
            <hr>

            우편번호 : 
            <input type="text" size="5" readonly><!--커서가 못 들어감-->
            <input type="button" value="주소 찾기">
            <br>
            나머지 주소: <input type="text">
            <hr>

            나이 :
            <!-- type=radio의 name을 동일하게 주면 그룹이 생성되고, 한 개만 선택 가능-->
            <input type="radio" name="age" value="10">10대
            <input type="radio" name="age" value="20" checked>20대
            <input type="radio" name="age" value="30">30대
            <hr>

            성별 :
            <input type="radio" name="gender" value="m"> 남
            <input type="radio" name="gener" value="f" checked> 여
            <hr>

            취미 : 
            <input type="checkbox" id="movie" name="movie" value="m">영화
            <input type="checkbox" id="cook" name="cook" value="c" checked>요리
            <input type="checkbox" id="game" name="game" value="g">게임
            <hr>

        </form>
        
        <!--2. 여는 태그와 닫는 태그가 있는 폼 컨트롤 요소 -->
        <form id="myform" name="myform">
            <button>버튼1</button>
            <hr>

            생년월일 :
            <select name="myYear" id="myYear">
                <option value="2021">2021년</option>
                <option value="2022">2022년</option>
                <option value="2023" selected>2023년</option>
            </select>

            <!--multiple : Ctrl 이용해서 다중 선택 가능-->
            <select name="myMonth" id="myMonth" multiple>
                <option value="Jan">1월</option>
                <option value="FEB">2월</option>
                <option value="MAR">3월</option>
                <option value="APR">4월</option>
                <option value="MAY">5월</option>
            </select>
            <hr>

            배송메세지 : 
            <textarea cols="40" rows="1" maxlength="50">50글자 이내로 입력해 주세요.</textarea>
            <hr>

            <!-- <form name=myform>이 서버로 전송됨 -->
                <input type="submit" value="전송">
                <input type="reset" value="취소">
        
        </form>

    </body>
</html>
