<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>05_continue</title>
        <meta charset="UTF-8">
        
    </head>
    <body> 
        <h3>break와 continue</h3>

        <script>
            //break    : 반복문을 빠져나옴
            //continue : 반복문을 계속 실행

            for(let a=1; a<10; a++){
                if(a==5){
                    break;
                }
                document.write(a);
            }

            /* 
                a=1 1<10 {if(1==5) 1}  a=1+1
                a=2 1<10 {if(2==5) 2}  a=2+1
                a=3 1<10 {if(3==5) 3}  a=3+1
                a=4 1<10 {if(4==5) 4}  a=4+1
                a=5 1<10 {if(5==5) (break)}
                
            */

            //SCOPE 변수의 유효범위
            //document.write(a); 에러. for  문에서 선언한 변수는  for문 안에서만 유효하다.
        

            document.write("<hr>");

            for(let a=1; a<10; a++){
                if(a==5){
                    continue;
                }
                document.write(a);
            }

        </script>


    </body>
</html>
