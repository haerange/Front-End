<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>06_while</title>
        <meta charset="UTF-8">
        
    </head>
    <body> 
        <h3>while과 do~while 반복문</h3>

        <script>
            let a=1;
            while(a<=3) {
                document.write(a);
                document.write("JAVA");
                a=a+1;
            }
            /*  while(1<=3) {1 JAVA1 1+1}
                while(2<=3) {1 JAVA1 2+1}
                while(3<=3) {1 JAVA1 3+1}
                while(4<=3) {1 JAVA1 4+1}
                while(4<=3)
            */
           document.write(a);
           document.write("<hr>");


           //2. do~while문
           let b=1;
           do {
            document.write(b);
            document.write("Python");
            b=b+1;
           } while(b<=3);
           /*
                do { 1 Python b=1+1} while(2<=3)
                do { 2 Python b=2+1} while(3<=3)
                do { 3 Python b=3+1} while(4<=3)
                */
               document.write("<hr>");
              /////////////////////////
              
           //3. while문과 do~while문의 차이
           let c=2;
           while(c<0) {
            document.write("SEOUL");
            c=c+1;
           }

           document.write(c);

           document.write("<hr>");

           let d=2;
           do{
                document.write("BUSAN");
                d=d+1;
           } while(d<0);
           // do { BUSAN d=2+1 } while (3>0)
           // do~while 문은 조건이 틀리더라도 무조건 1번 수행된다

           document.write(d); //3


        </script>


    </body>
</html>
