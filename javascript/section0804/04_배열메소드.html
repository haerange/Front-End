<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>04_배열메소드</title>
        <meta charset="UTF-8">
        
    </head>
    <body> 
        <h3>배열 객체 관련 메소드(함수)</h3>

        <script>

            //참조 https://www.w3schools.com/js/js_array_methods.asp
            //객체(Object) = 멤버변수 property와 멤버함수() method로 구성되어 있다
            
            let fruits=["banana", "Orange", "Apple", "Mango"];
            document.write(fruits);   //Banana, Orange, Apple, Mango
            document.write("<hr>");

            document.write(fruits.length);   //4 배열 요소의 갯수
            document.write("<hr>");

            document.write(fruits.toString());   //"Banana, Orange, Apple, Mango"
            document.write("<hr>");

            //문자열로 변환 후 글자 갯수
            document.write(fruits.toString().length);  //25
            document.write("<hr>");

        </script>


    </body>
</html>
