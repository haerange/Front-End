        <script>

            //갯수, 누적

            // for(let a=1 ; a<=3 ; a++ ){
            //     sum=sum+a;
            //    document.write(sum+"<br>");
               
            // }
            // document.write("<hr>");
                

            let hap=0;
            for(let a=1; a<=3; a++) {
                hap = hap + a;
            }

            document.write("누적 합 : " + hap);
            document.write("<hr>");

            //////////////////////////////////////////////

            //문2) 4 팩토리얼 값을 구하시오 (누적의 곱)
            //     4*3*2*1

            // 내가 한 거 ++++
            // let dan=4;
            // for(let i=4; i>=1; i=i-1) {
            //     document.write(dan + "*" + i + "=" + (dan*i));
            //     document.write("<hr>");
            // }
            let gop=1;
            for(let a=4; a>=1; a=a-1) {
            gop = gop * a;  //gop*=a
            }
            document.write("누적 곱 : " + gop);
            document.write("<hr>");

            ///////////////////////////////////////////////

            //문3) 두 수 사이의 합을 구하시오
            //     2+3+4+5
            //     5+4+3+2
            let start=2;
            let end=5;
            let sum=0;  //결과값

            //변수값 서로 교환하기 (swap)
            if(start>end) {
                let tmp=start;
                start=end;
                end=tmp;
            }

            for(let a=start; a<=end; a=a+1) {
                sum = sum + a;  //sum+=a
            }
            document.write(start+"~"+end+"까지의 합 : " + sum);
            document.write("<hr>");

            ////////////////////////////////////////////////

            //문4) 1 ~ 5사이 중에서 짝수의 갯수를 구하시오

            let count=0;
            for(let a=1; a<=5; a++) {
                if(a%2==0){
                    count = count + 1; // count+=1  count++  ++count
                }
            }
            document.write("짝수의 갯수 : " + count);
            document.write("<hr>");

            /*
                a=1 1<=5 {if(1%2==0)}            a=1+1
                    2<=5 {if(2%2==0) count=0+1}  a=2+1
                    3<=5 {if(3%2==0)}            a=3+1
                    4<=5 {if(4%2==0)} count=1+1} a=4+1
                    5<=5 {if(5%2==0)}            a=5+1
                    6<=5
            */

            ////////////////////////////////////////////////////

            //문5) 서기1년 ~ 2023년 사이 중에서 윤년의 갯수를 구하시오
            let leap=0;  //결과값
            for(let year=1; year<=2023; year++) {
                if(year%4==0 && year%100!=0 || year%400==0) {
                    leap= leap + 1;
                }
            }
            document.write("윤년의 갯수 : " + leap);
            document.write("<hr>");

            //문6) x값이 10으로부터 x를 여러 번 뺀 후
            //     결과값이 음수가 되면 x를 몇 번 뺐는가를 구하시오
            /*
                   while(true) {10-3=7   cnt=0+1   if(7<0) }
                   while(true) {7-3=4    cnt=1+1   if(4<0) }
                   while(true) {4-3=1    cnt=2+1   if(1<0) }
                   while(true) {1-3=-2   cnt=3+1   if(-2<0) break }
                    
                   
                    
            */

            let x=3;
            let su=10;
            let cnt=0;  //결과값

            while(true) {
                su=su-x;
                cnt=cnt+1;
                if(su<0){
                    break;
                }  
            }
            document.write("횟수 : " + cnt);
            document.write("<hr>");

            //문7) 3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //     3+6+9+12+15+18+21+24+27+ ~~ = 108
            
            let num=0;   //3의 배수
            let add=0;   //누적의 합합
            let str="";  //출력 결과

            while(true){
                num=num+3;  //num+=3 (같은 표현)
                add=add+num; //add+=num (같은 표현)

                str=str+num+"+";

                if(add>=100) {
                    break;
                }
            }
            document.write(str);
            document.write("<hr>");
            document.write("3의 배수의 누적 합: " + add);
        </script>
