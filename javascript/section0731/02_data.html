<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>02_data</title>
        <meta charset="UTF-8">
        
    </head>
    <body> 
        <h1>데이터, 값, data, value </h1>

        <script>
            /* 
                객체 (Object)
                    -속성(property)과 함수(method)로 구성되어 있다.
                    -객체의 속성과 메소드는 . 로 접근한다.
                    -객체.속성
                    -객체.메소드()

                document 객체 : HTML 문서를 가리키는 객체
                    -document.write() : 본문(<body>)에 출력
            */

            //1. 숫자형(수치형)  
            document.wtite(123);    //양의 정수. unsign 값
            document.wtite(-123);   //음의 정수. sign 값
            document.wtite(1.2);    //실수
            document.wtite(-3.4);
            
            //2. 문자형   / 반드시 '' 또는 "" 기호로 감싸야 하며 짝짝이로 혼합해서 사용할 수 없다
            document.write('대한민국');
            document.write('Korea');
            document.write("서울특별시");
            document.write(Seoul);
            // document.write('Jeju");     /잘못된 예시
            // document.write(대한민국);    /잘못된 예시


            //3. 논리형  -> 맞다(참 true), 틀리다(거짓 false)
            document.write(true);
            document.write(false);
                
            document.write('true');   //문자형=자료형
            document.write("false");  //문자형=자료형
            document.write("1004");   //문자형=자료형
            



        </script>


    </body>
</html>
